<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio Specie - Census Funghi</title>
    <link rel="stylesheet" href="css/species.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <!-- Top back button -->
        <button class="back-button" onclick="goBack()">Torna alla pagina di ricerca</button>

        <!-- Species header -->
        <div class="species-header">
            <div>
                <span class="species-title"> <em id="genus-name"></em> <em id="species-name"></em> </span>
                <span class="species-authority" id="species-authority"></span>
            </div>
            <div class="species-details" id="species-details">
                <div>
                    <span class="species-authority" id="synonym"></span>
                    <span class="species-title"> <em id="nomeCorrente"></em></span>
                    <span class="species-authority" id="autoreCorrente"></span>
                </div>
                <div>
                    <span class="species-authority" id="filogenesi"></span>
                </div>
            </div>
        </div>

        <!-- Total samples count -->
        <div class="content-block">
            <div class="section-content">
                <div class="total-samples" id="total-samples">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Caricamento dati in corso...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Seasonality section -->
        <div class="content-block">
            <div class="section-header">
                Stagionalit√†
            </div>
            <div class="section-content">
                <div class="seasonality-content" id="seasonality-content">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Caricamento dati in corso...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Map section -->
        <div class="content-block">
            <div class="section-header">
                Distribuzione Geografica
            </div>
            <div class="section-content">
                <div id="map" style="height: 500px; border-radius: 8px;"></div>
            </div>
        </div>

        <!-- Exsiccata list -->
        <div class="content-block">
            <div class="section-header">
                Campioni Exsiccata
            </div>
            <div class="section-content">
                <div id="exsiccata-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Caricamento dati in corso...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom back button -->
        <button class="back-button" onclick="goBack()">Torna alla pagina di ricerca</button>
    </div>

    <script src="js/species-detail-demo.js"></script>

</body>

</html>
